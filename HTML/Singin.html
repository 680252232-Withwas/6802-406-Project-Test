<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/singin.css">
</head>
<body>
    <div class="container">
        <div class="sign_in">
            <h1>Sign In</h1>
            <form action="../PHP/singin.php" method="post">
                <div class="username inputs"> 
                    <label for="username">Username</label><br>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>
                <br>
                <div class="password inputs">
                    <label for="passwords">Password</label><br>
                    <input type="password" id="passwords" name="passwords" required placeholder="Enter your password">
                </div>
                <div class="rememberme">
                    <input type="checkbox" id="rememberme" name="rememberme">
                    <label for="rememberme">Remember Me</label>
                </div>
                <button type="submit">Login</button>
                <div class="register">
                    <p class="register-link">Don't have an account? <a href="Singup.html">Sing Up</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
