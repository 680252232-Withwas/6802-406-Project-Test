<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/singup.css">
</head>
<body>
    <div class="container">
        <div class="sign_up">
            <h1>Sign Up</h1>
            <form  action="../PHP/singup.php" method="post">
                <div class="username inputs"> 
                    <label for="username">Username</label><br>
                    <input type="text" id="username" name="username">
                </div>
                <br>
                <div class="password inputs">
                    <label for="passwords">Password</label><br>
                    <input type="password" id="passwords" name="passwords">
                    <label for="confirm_passwords">Confirm Password</label><br>
                    <input type="password" id="confirm_passwords" name="confirm_passwords">
                </div>
                <div class="email inputs">
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email">
                </div>
                <button type="submit" href="#">Login</button>
                <div class="register">
                    <p class="register-link">Already have an account?<a href="Singin.html">Sing In</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        function CheckUser_Pass(){
            var username = document.getElementById("username").value;
            var password = document.getElementById("passwords").value;
            var confirm_password = document.getElementById("confirm_passwords").value;
            var email = document.getElementById("email").value;

            if(username === "" || password === "" || confirm_password === "" || email === ""){
                alert("All fields are required!");
                return false;
            }

            if(password !== confirm_password){
                alert("Passwords do not match!");
                return false;
            }

            // Additional validation can be added here (e.g., email format, password strength)

            return true; // Allow form submission
        }
    </script>

</body>
</html>
